<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Maguni Tracking System</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tinymce.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
<div class="issues issues--wrap mdl-layout mdl-js-layout is-upgraded">

    <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">1 Day 1 Commit Surveillance</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>

    <main class="mdl-layout__content">

        <div class="issues__posts mdl-grid">
            <div class="issues-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text mdl-color-text--grey-800" align="center"> Performance in stage </h2>
                </div>
                <table width="100%">
                    {{# users }}
                    <tr height="60px">
                        <td width="10%" align="center" vertical-align="center"> <h3> <span class="label label-danger"> <b> {{ rank }} </b> </span> </h3> </td>
                        <td width="90%" align="left" vertical-align="center">
                            <h3>
                                {{# members }}
                                <span class="label label-success" style="margin:1%;"> {{ gitId }} ({{ performance }}%)  </span>
                                {{/ members }}
                            </h3>
                        </td>
                    </tr>
                    {{/ users }}
                </table>
            </div>
        </div>

    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
